name: Backend CI/CD

on:
  push:
    branches:
      - develop
      - staging
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
      - 'docker/Dockerfile.backend'
      - '.deployment-trigger'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
    branches:
      - develop
      - staging
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
      - 'docker/Dockerfile.backend'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'backend/Vector.Api'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}/Vector.Api.csproj

      - name: Build project
        run: dotnet build ${{ env.PROJECT_PATH }}/Vector.Api.csproj --no-restore --configuration Release

      - name: Run tests (if tests exist)
        run: |
          # Uncomment when tests are added
          # dotnet test --no-build --configuration Release --verbosity normal
          echo "Tests will run here when test projects are added"

      - name: Check for linting errors
        run: |
          # Add linting checks if needed
          echo "Linting checks will be added here"

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: false
          tags: vector-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker-image]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: dev
      url: https://dev-api.vector.com  # Update with actual dev URL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run database migrations
        run: |
          # Install EF Core tools
          dotnet tool install --global dotnet-ef --version 8.0.0
          
          # Run migrations
          cd ${{ env.PROJECT_PATH }}
          # Connection string should be in format: Host=...;Port=5432;Database=...;Username=...;Password=...;SSL Mode=Require;
          dotnet ef database update --connection "${{ secrets.DEV_DB_CONNECTION_STRING }}"
        env:
          ASPNETCORE_ENVIRONMENT: Development
          # Ensure connection string is properly formatted
          ConnectionStrings__DefaultConnection: ${{ secrets.DEV_DB_CONNECTION_STRING }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URL
        id: ecr-repo
        run: |
          REPO_URL=$(aws ecr describe-repositories --repository-names vector-backend --region us-east-1 --query 'repositories[0].repositoryUri' --output text 2>/dev/null || echo "")
          if [ -z "$REPO_URL" ]; then
            echo "ECR repository not found. Please run 'terraform apply' in infrastructure/terraform to create it."
            exit 1
          fi
          echo "repository_url=$REPO_URL" >> $GITHUB_OUTPUT
          echo "registry=${REPO_URL%/*}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-repo.outputs.registry }}
          ECR_REPOSITORY: vector-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/Dockerfile.backend .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Update ECS service
        run: |
          CLUSTER_NAME="dev-vector-cluster"
          SERVICE_NAME="dev-vector-backend-service"
          
          # Force new deployment to pick up new image
          aws ecs update-service \
            --cluster $CLUSTER_NAME \
            --service $SERVICE_NAME \
            --force-new-deployment \
            --region us-east-1
          echo "Deployment initiated. Service will update to new image."
          
          # Wait for service to stabilize (optional, can be removed if too slow)
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME \
            --region us-east-1 || echo "Service stabilization check completed (may still be deploying)"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker-image]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-api.vector.com  # Update with actual staging URL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run database migrations
        run: |
          # Install EF Core tools
          dotnet tool install --global dotnet-ef --version 8.0.0
          
          # Run migrations
          cd ${{ env.PROJECT_PATH }}
          dotnet ef database update --connection "${{ secrets.STAGING_DB_CONNECTION_STRING }}"
        env:
          ASPNETCORE_ENVIRONMENT: Staging

      - name: Deploy to AWS (placeholder)
        run: |
          echo "Deployment to AWS Staging environment"
          echo "This step will be configured when AWS deployment is set up"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker-image]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.vector.com  # Update with actual production URL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run database migrations (manual approval recommended)
        run: |
          echo "⚠️  Production migrations should be reviewed and approved manually"
          echo "For now, migrations can be run manually or with approval"
          # Uncomment when ready:
          # dotnet tool install --global dotnet-ef --version 8.0.0
          # cd ${{ env.PROJECT_PATH }}
          # dotnet ef database update --connection "${{ secrets.PROD_DB_CONNECTION_STRING }}"
        env:
          ASPNETCORE_ENVIRONMENT: Production

      - name: Deploy to AWS (placeholder)
        run: |
          echo "Deployment to AWS Production environment"
          echo "This step will be configured when AWS deployment is set up"
          echo "⚠️  Production deployments should have additional safety checks"

