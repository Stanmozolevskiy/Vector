name: Frontend CI/CD

on:
  push:
    branches:
      - develop
      - staging
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
      - 'docker/Dockerfile.frontend'
  pull_request:
    branches:
      - develop
      - staging
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
      - 'docker/Dockerfile.frontend'

env:
  NODE_VERSION: '20.x'
  PROJECT_PATH: 'frontend'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_PATH }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ env.PROJECT_PATH }}
        run: npm run lint

      - name: Build project
        working-directory: ${{ env.PROJECT_PATH }}
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.DEV_API_URL || 'http://localhost:5000' }}

      - name: Check build artifacts
        run: |
          if [ ! -d "${{ env.PROJECT_PATH }}/dist" ]; then
            echo "Build failed - dist folder not found"
            exit 1
          fi
          echo "Build successful - dist folder exists"

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: false
          tags: vector-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker-image]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: dev
      url: https://dev.vector.com  # Update with actual dev URL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3/CloudFront (placeholder)
        run: |
          echo "Deployment to AWS Dev environment"
          echo "Options:"
          echo "1. S3 + CloudFront for static hosting"
          echo "2. ECS for containerized deployment"
          echo "3. EC2 for traditional hosting"
          # Example for S3:
          # aws s3 sync ${{ env.PROJECT_PATH }}/dist s3://dev-vector-frontend --delete
          # aws cloudfront create-invalidation --distribution-id ${{ secrets.DEV_CLOUDFRONT_ID }} --paths "/*"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker-image]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.vector.com  # Update with actual staging URL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3/CloudFront (placeholder)
        run: |
          echo "Deployment to AWS Staging environment"
          echo "This step will be configured when AWS deployment is set up"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker-image]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://vector.com  # Update with actual production URL
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3/CloudFront (placeholder)
        run: |
          echo "Deployment to AWS Production environment"
          echo "⚠️  Production deployments should have additional safety checks"
          echo "This step will be configured when AWS deployment is set up"

