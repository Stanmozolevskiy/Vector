<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Vector</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper simple">
            <div class="auth-left full-width">
                <div class="auth-brand">
                    <a href="index.html">
                        <i class="fas fa-vector-square"></i>
                        <span>Vector</span>
                    </a>
                </div>
                <div class="auth-content centered">
                    <div class="icon-circle">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h1>Forgot password?</h1>
                    <p>No worries! Enter your email and we'll send you reset instructions.</p>
                    
                    <form class="auth-form" id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                        
                        <button type="submit" class="btn-primary btn-full">Send Reset Link</button>
                    </form>
                    
                    <p class="auth-footer">
                        <a href="login.html"><i class="fas fa-arrow-left"></i> Back to login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
